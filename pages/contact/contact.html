<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="/CSS/contact.css">
    <link rel="stylesheet" href="/CSS/form.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/png" sizes="32x32" href="/Assets/Images/ReactiveLogo_1.png">

</head>

<body>

    <!-- !==== HEADER SECTION ==== -->

    <header class="main-header">

        <input type="checkbox" id="responsive-menu" class="input-burger">

        <label class="burger-menu" for="responsive-menu">
            <div class="burger-line"></div>
        </label>

        <div class="main-header-left">
            <a class="main-logo" href="/index.html">
                <img class="main-logo-img" src="/Assets/Images/ReactiveLogo_1.png"
                    alt="Logo Principal">
            </a>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html" target="_blank">PRINCIPAL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/register/register.html" target="_blank">REGISTRO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/contact/contact.html" target="_blank">CONTACTO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/about-us/about-us.html" target="_blank">NOSOTROS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin-product/admin-product.html" target="_blank">ADMIN
                            PRODUCTOS</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="user-info">
            <span class="user-name">Saki Gomez</span>
            <i class="cart-icon fa-solid fa-cart-shopping" data-count="4"></i>
        </div>
    </header>

    <!-- !==== HEADER SECTION END ==== -->

    <!-- *==== MAIN SECTION ==== -->

    <main class="main-container">
        <section class="contact-section">
            <h1 class="section-title">CONTACTO</h1>
            <div class="section-subtitle">Envianos tu consulta
            </div>

            <div class="contact-container">
                <div class="contact-form">
                    <h2 class="contact-form-title">¿Cómo podemos ayudarte?</h2>
                    <form>
                        <div class="input-group">
                            <label for="fullname" class="input-label">Nombre Completo</label>
                            <input type="text" name="fullname" id="fullname" required minlength="4" maxlength="80">
                        </div>
                    </form>
                    <form>
                        <div class="input-group">
                            <label for="email" class="input-label">Correo Electronico</label>
                            <input type="text" name="email" id="email" required placeholder="ejemplo@correo.com"
                                minlength="4" maxlength="100"
                                pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$">
                        </div>
                    </form>
                    <form>
                        <div class="input-group">
                            <label for="text" class="input-label">Comentario</label>
                            <textarea name="text" rows="5" id="text">
                        </textarea>
                        </div>
                    </form>
                    <form>
                        <div class="input-group">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="contact-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13158.446027522765!2d-58.583234828295375!3d-34.462008376121055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca54617ff2139%3A0xb160e5a9bd7bc597!2sB1645%20Virreyes%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1717033612555!5m2!1ses-419!2sar"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

        </section>
    </main>

    <!-- *==== MAIN SECTION END ==== -->

    <!-- ?==== FOOTER ==== -->

    <footer>

        <img src="/assets/images/ReactiveLogo_1.png" alt="" class="logo">
        <div class="social-icons-container">
            <a href="" class="social-icon"></a>
            <a href="" class="social-icon"></a>
            <a href="" class="social-icon"></a>
        </div>

        <span class="copyright">&copy;2024, Reactive. All Rights Reserved</span>

    </footer>

    <!-- ?==== FOOTER END ==== -->

</body>

</html>
